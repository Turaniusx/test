<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="kopce">C</div>
                <div class="kopce">/</div>
                <div class="kopce">*</div>
                <div class="kopce">&larr;</div>
                <div class="kopce">7</div>
                <div class="kopce">8</div>
                <div class="kopce">9</div>
                <div class="kopce">-</div>
                <div class="kopce">4</div>
                <div class="kopce">5</div>
                <div class="kopce">6</div>
                <div class="kopce">+</div>
                <div class="kopce">1</div>
                <div class="kopce">2</div>
                <div class="kopce">3</div>
                <div class="kopce">(</div>
                <div class="kopce">0</div>
                <div class="kopce">)</div>
                <div id="equal" class="kopce">=</div>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
    
</body>
</html>
